      h1 {
          margin-bottom: 20px;
      }
      h2 {
          margin-top: 30px;
      }
      .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-weight: bold;
          padding: 10px;
          background-color: #ddd;
          border-radius: 5px;
          position: relative;
          z-index: 1;
      }
      .fixed-header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          background-color: #ddd;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .section {
          margin-bottom: 20px;
          padding: 15px;
          background-color: #ffffff;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .toggle-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 0;
          border-bottom: 1px solid #ddd;
      }
      .toggle-container:last-child {
          border-bottom: none;
      }
      label {
          flex: 1;
      }
      .toggle {
          position: relative;
          display: inline-block;
          width: 60px;
          min-width: 60px; /* トグルの最小幅を固定 */
          max-width: 60px; /* トグルの最大幅を固定 */
          height: 30px;
      }
      .toggle input {
          opacity: 0;
          width: 0;
          height: 0;
      }
      .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
          border-radius: 30px;
          width: 60px; /* スライダーの幅を固定 */
      }
      input:checked + .slider {
          background-color: #4CAF50;
      }
      input:checked + .slider:before {
          transform: translateX(30px);
      }
      .slider:before {
          position: absolute;
          content: "";
          height: 22px;
          width: 22px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          transition: .4s;
          border-radius: 50%;
      }
      .output-button {
          margin-top: 30px;
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }
      .output-button:hover {
          background-color: #45a049;
      }
  </style>

    <script>
      function generateOutput() {
        let output = "Microsoft Services Proficiency Report\n\n";
        const toggles = document.querySelectorAll('input[type="checkbox"]');

        toggles.forEach((toggle) => {
          const feature = toggle.dataset.feature;
          const proficiency = toggle.checked ? "得意" : "不得意";
          output += `${feature}: ${proficiency}\n`;
        });

        downloadTextFile(output, "Proficiency_Report.txt");
      }

      function downloadTextFile(content, fileName) {
        const a = document.createElement("a");
        const file = new Blob([content], { type: "text/plain" });
        a.href = URL.createObjectURL(file);
        a.download = fileName;
        a.click();
        URL.revokeObjectURL(a.href);
      }
    </script>

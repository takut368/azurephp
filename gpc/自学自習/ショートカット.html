<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ショートカットサイト</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
        .card {
            border: 1px solid #ddd;
            margin: 10px 5px;
            padding: 10px;
            text-align: center;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 15%; /* Adjusting basis for flexibility */
            min-width: 150px; /* Minimum width to maintain readability */
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column; /* Organize content vertically */
        }
        .card h3 {
            margin-bottom: 10px; /* Spacing between title and image */
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://example.com/auto-bullet" class="card">
            <h3>自動箇条書き</h3>
            <img src="user.png" alt="自動箇条書き">
        </a>
        <a href="https://example.com/replace" class="card">
            <h3>置換</h3>
            <img src="user.png" alt="置換">
        </a>
        <a href="https://example.com/word-count" class="card">
            <h3>文字数カウント</h3>
            <img src="user.png" alt="文字数カウント">
        </a>
        <a href="https://example.com/string-comparison" class="card">
            <h3>文字列比較</h3>
            <img src="user.png" alt="文字列比較">
        </a>
        <a href="https://example.com/command-helper" class="card">
            <h3>コマンド助っ人</h3>
            <img src="user.png" alt="コマンド助っ人">
        </a>
    </div>
</body>
</html>

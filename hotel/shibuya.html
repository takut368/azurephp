<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>東京のおすすめホテル</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 10px;
    }

    .hotel-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .hotel {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .hotel img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .hotel button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .hotel button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      background-color: #555;
      border-radius: 3px;
    }

    nav ul li a:hover {
      background-color: #777;
    }

    @media (min-width: 600px) {
      .hotel-list {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .hotel {
        width: calc(50% - 20px);
      }
    }

    @media (min-width: 900px) {
      .hotel {
        width: calc(33.33% - 20px);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>東京のおすすめホテル</h1>
    <nav>
      <ul>
        <li><a href="tokyo.html">東京</a></li>

        <li><a href="paris.html">パリ</a></li>
        <li><a href="london.html">ロンドン</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>東京のホテル</h2>
    <div class="hotel-list">
      <div class="hotel">
        <h3>ホテル名1</h3>

        <p>ホテル1の詳細説明。</p>
        <button onclick="location.href='details1.html'">詳細</button>
        <button onclick="location.href='reservation1.html'">予約</button>
      </div>
      <div class="hotel">
        <h3>ホテル名2</h3>
        <img src="2.jpg" alt="ホテル2の画像">
        <p>ホテル2の詳細説明。</p>
        <button onclick="location.href='details2.html'">詳細</button>
        <button onclick="location.href='reservation2.html'">予約</button>
      </div>
      <div class="hotel">
        <h3>ホテル名3</h3>
        <img src="3.jpg" alt="ホテル3の画像">
        <p>ホテル3の詳細説明。</p>
        <button onclick="location.href='details3.html'">詳細</button>
        <button onclick="location.href='reservation3.html'">予約</button>
      </div>
      <div class="hotel">
        <h3>ホテル名4</h3>
        <img src="1.jpg" alt="ホテル4の画像">
        <p>ホテル4の詳細説明。</p>
        <button onclick="location.href='details4.html'">詳細</button>
        <button onclick="location.href='reservation4.html'">予約</button>
      </div>
      <div class="hotel">
        <h3>ホテル名5</h3>
        <img src="2.jpg" alt="ホテル5の画像">
        <p>ホテル5の詳細説明。</p>
        <button onclick="location.href='details5.html'">詳細</button>
        <button onclick="location.href='reservation5.html'">予約</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 有名都市のおすすめホテル</p>
  </footer>

    document.addEventListener('DOMContentLoaded', function ()
    {

  </script>
</body>

</html>
